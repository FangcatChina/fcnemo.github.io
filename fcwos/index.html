<html style="background-image: url('assets/wall.jfif');">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            onclick=function(){
                window.location.replace("desktop.html");
            }
            window.onload=function(){ 
                setInterval(function(){ 
                var date=new Date(); 
                var year=date.getFullYear(); //获取当前年份 
                var mon=date.getMonth()+1; //获取当前月份 
                var da=date.getDate(); //获取当前日 
                var day=date.getDay(); //获取当前星期几 
                var h=date.getHours(); //获取小时 
                var m=date.getMinutes(); //获取分钟 
                var s=date.getSeconds(); //获取秒 
                var d=document.getElementById('Date'); 
                var gd=document.getElementById('day')
                d.innerHTML=year+'年'+mon+'月'+da+'日'; 
                gd.innerHTML='星期'+day+' '+h+':'+m+':'+s;
                },1000) 
            }
        </script>
        <div id='Date' style="font-size:1.5cm;color: white;"> </div>
        <br>
        <div id='day' style="font-size:1cm;color: white;"></div>
    </body>
</html>
